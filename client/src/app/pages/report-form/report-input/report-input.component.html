    <form *ngIf="this.reportState == 1" [formGroup]="this.fg" [nbSpinner]="loading" nbSpinnerStatus="success"
      nbSpinnerSize="giant">
      <div style="text-align: center;">
        <!-- <h3 (click)="formDataInsert(1)">דיווח חדש</h3> -->
        <h3>דיווח חדש</h3>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label myLabel">מספר רכב</label>

        <div class="col-sm-9">
          <input  type="text" pattern="\d*" nbInput fullWidth (keyup)="keytab($event, 8,'km')" shape="semi-round" [status]="getStatus(1,'carNum')"
            placeholder="00-000-00" formControlName="carNum" fieldSize="giant" (focusout)="focusOutFunction('carNum')">
        </div>
        <label class="label col-sm-3 col-form-label myOutPutLabel"> {{GetVhicleModelStr()}}</label>
      </div>

      <div class="form-group row">
        <!-- <label *ngIf="hasVhicleModelStr()" class="label col-sm-3 col-form-label myLabel">סוג רכב: </label>
        <label class="label col-sm-3 col-form-label myOutPutLabel"> {{GetVhicleModelStr()}}</label> -->
        <label class="label col-sm-3 col-form-label myLabel">מידת צמיג: </label>
        <label class="label col-sm-3 col-form-label myOutPutLabel"> {{getTireSizeFromInput()}}</label>
        <!-- <label class="label col-sm-3 col-form-label myOutPutLabel"> {{this.stringsService.GetlVehicleFullTireSize()}}</label> -->


        <div *ngIf="showTireSize" class="col-sm-9" style="direction: ltr;">
          <input class="tireSizeInput" type="number" pattern="\d*" (keyup)="keytab($event, 3,'tireHeight')" nbInput shape="semi-round" status="info"
            placeholder="195" min="1" max="999" formControlName="tireWidth" [status]="getStatus(1,'tireWidth')" fieldSize="giant">
          /
          <input class="tireSizeInput" type="number" pattern="\d*" nbInput (keyup)="keytab($event, 2,'tireDelimiter')" shape="semi-round" status="info"
            placeholder="65" min="1" max="99" formControlName="tireHeight" id="tireHeight" [status]="getStatus(1,'tireHeight')" fieldSize="giant">
          R
          <input class="tireSizeInput" type="number" pattern="\d*" nbInput (keyup)="keytab($event, 2,'omesCode')" shape="semi-round" status="info"
            placeholder="15" min="1" max="99" formControlName="tireDelimiter" id="tireDelimiter" [status]="getStatus(1,'tireDelimiter')" fieldSize="giant">
        </div>
      </div>
      <div *ngIf="showSpeedCodes" class="form-group row">
        <label class="label col-sm-3 col-form-label myLabel">קוד מהירות:</label>
        <div class="col-sm-9" style="direction: ltr;">
          <!-- <div style="width: 20%;" ></div> -->
          <input style="width: 20%; margin-right: 5%;" type="number" pattern="\d*" nbInput shape="semi-round" status="info"
            placeholder="92" min="1" max="99" formControlName="omesCode" id="omesCode" [status]="getStatus(1,'omesCode')" fieldSize="giant">

          <input style="width: 20%;" type="text" nbInput shape="semi-round" status="info" placeholder="V"
            formControlName="speedCode" maxlength="1" [status]="getStatus(1,'speedCode')" fieldSize="giant">

        </div>
      </div>

      <div class="form-group row">
        <label class="label col-sm-3 col-form-label myLabel">קילומטר</label>
        <div class="col-sm-9">
          <input type="number" pattern="\d*" nbInput fullWidth shape="semi-round" status="info" placeholder="15,000km"
            formControlName="km" id="km" [status]="getStatus(1,'km')" fieldSize="giant">
        </div>
      </div>

      <div class="form-group row direction">
        <label class="label col-sm-3 col-form-label myLabel">שם חברה</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="רכבי ליסינג בעמ"
            formControlName="lisingcompany" fieldSize="giant">
        </div>
      </div>
      <div class="form-group row direction">
        <label class="label col-sm-3 col-form-label myLabel">שם נהג</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="שם מלא"
            formControlName="fullName" fieldSize="giant">
        </div>
      </div>
      <div class="form-group row direction">
        <label class="label col-sm-3 col-form-label myLabel">טלפון נהג</label>
        <div class="col-sm-9">
          <input type="number" pattern="\d*" nbInput fullWidth shape="semi-round" status="info" placeholder="מס' טלפון"
            formControlName="phoneNum" fieldSize="giant">
        </div>
      </div>
    </form>

    <ngx-tires-stepper *ngIf="this.reportState == 2"></ngx-tires-stepper>

    <ngx-report-display *ngIf="this.reportState == 3" [report]=GetReport()></ngx-report-display>

      <div class="col-sm-12" style="text-align: center;">
        <button (click)="backOnClick()" nbButton status="primary" size="large" style="margin:5%">הקודם</button>
        <button [disabled]="!isStageComplete()" (click)="submitOnClick($event); " size="large" nbButton status="primary" style="margin:5%">המשך</button>
        <!-- <button  (click)="test()" nbButton status="primary">test</button> -->
      </div>
    </div>
