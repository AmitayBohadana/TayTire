<nb-card *ngIf="this.reportState == 1" class="col-md-12 col-lg-12 col-xxxl-12 direction">
  <nb-card-body>

    <ng-template #labelOne>שלב 1</ng-template>
    <h3 (click)="formDataInsert(1)">פרטי רכב</h3>
    <form [formGroup]="this.fg" [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="giant">
      <div class="form-group row">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">מספר רכב</label>
        <div class="col-sm-9">
          <input type="text" pattern="\d*" nbInput fullWidth shape="semi-round" [status]="getStatus(1,'carNum')"
            placeholder="מס' רכב" formControlName="carNum" (focusout)="focusOutFunction('carNum')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">קילומטר</label>
        <div class="col-sm-9">
          <input type="number" pattern="\d*" nbInput fullWidth shape="semi-round" status="info"
            placeholder="כמה קילומטר?" formControlName="km" [status]="getStatus(1,'km')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">מידת צמיג: {{getTireSizeFromInput()}}</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="מידת צמיג"
            formControlName="tireSize" [status]="getStatus(1,'tireSize')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">קוד מהירות</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="קוד מהירות ועומס"
            formControlName="speedCode" [status]="getStatus(1,'speedCode')">

        </div>
      </div>
      <h3 (click)="formDataInsert(2)">פרטי נהג</h3>

      <div class="form-group row direction">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">שם מלא</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="שם מלא"
            formControlName="fullName">
        </div>
      </div>
      <div class="form-group row direction">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">מס' טלפון</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="מס' טלפון"
            formControlName="phoneNum">
        </div>
      </div>
    </form>

  </nb-card-body>
</nb-card>

<nb-card *ngIf="this.reportState == 2" class="col-md-12 col-lg-12 col-xxxl-12 direction">
  <nb-card-body>
    <nb-stepper orientation="horizontal">
      <div class="row">
        <nb-step *ngFor="let tire of getTires(); let i=index;" [label]="labelOne" [nbSpinner]="loading"
          nbSpinnerStatus="info" nbSpinnerSize="giant">
          <ng-template #labelOne></ng-template>
          <h3>{{tireHeadLine(tire)}}</h3>
          <ngx-tire-form [tire]=tire></ngx-tire-form>
          <button [disabled]="i ==0" nbButton nbStepperPrevious (click)="prevTire(tire)">הקודם</button>
          <button nbButton nbStepperNext (click)="tireSubmit(tire)">הבא</button>
        </nb-step>
      </div>
    </nb-stepper>
  </nb-card-body>
</nb-card>



<div class="form-group row">

  <div class="offset-sm-3 col-sm-9">
    <button [disabled]="!isStageComplete()" (click)="submitOnClick()" nbButton status="primary">הבא</button>
    <button nbButton>הקודם</button>
  </div>
</div>
<div class="form-group row">
  <div class="offset-sm-3 col-sm-9">
    <button (click)="this.submit()" type="submit" nbButton status="primary">סיימתי</button>
  </div>
</div>
