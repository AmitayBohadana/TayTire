<nb-card class="col-md-12 col-lg-12 col-xxxl-12 direction">
  <nb-card-body>
    <form *ngIf="this.reportState == 1" [formGroup]="this.fg" [nbSpinner]="loading" nbSpinnerStatus="success"
      nbSpinnerSize="giant">
      <h3 (click)="formDataInsert(1)">רכב ונהג</h3>
      <div class="form-group row">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">מספר רכב</label>
        <div class="col-sm-9">
          <input type="text" pattern="\d*" nbInput fullWidth shape="semi-round" [status]="getStatus(1,'carNum')"
            placeholder="00-000-00" formControlName="carNum" (focusout)="focusOutFunction('carNum')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">קילומטר</label>
        <div class="col-sm-9">
          <input type="number" pattern="\d*" nbInput fullWidth shape="semi-round" status="info" placeholder="15,000km"
            formControlName="km" [status]="getStatus(1,'km')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">מידת צמיג: {{getTireSizeFromInput()}}</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="מידת צמיג"
            placeholder="000/00R00" formControlName="tireSize" [status]="getStatus(1,'tireSize')">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">קוד מהירות</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="קוד מהירות ועומס"
            placeholder="99V" formControlName="speedCode" [status]="getStatus(1,'speedCode')">

        </div>
      </div>

      <div class="form-group row direction">
        <label for="inputEmail1" class="label col-sm-3 col-form-label">שם נהג</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="שם מלא"
            formControlName="fullName">
        </div>
      </div>
      <div class="form-group row direction">
        <label for="inputPassword2" class="label col-sm-3 col-form-label">טלפון נהג</label>
        <div class="col-sm-9">
          <input type="text" nbInput fullWidth shape="semi-round" status="info" placeholder="מס' טלפון"
            formControlName="phoneNum">
        </div>
      </div>
    </form>

  </nb-card-body>
  <nb-card-footer>

      <div class="offset-sm-3 col-sm-9">
        <button (click)="backOnClick()" nbButton status="primary">הקודם</button>
        <button [disabled]="!isStageComplete()" (click)="submitOnClick()" nbButton status="primary">הבא</button>
