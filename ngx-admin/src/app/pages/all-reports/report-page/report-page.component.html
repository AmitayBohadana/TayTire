<div class="row direction">
  <nb-card>
    <nb-card-header>
      טבלת דיווח
    </nb-card-header>

    <nb-card-body>
      <ng2-smart-table [settings]="settings" [source]="source">
      </ng2-smart-table>
    </nb-card-body>
  </nb-card>
</div>

<div class="accordions-container row">
  <div class="accordion-container col-md-12 col-lg-6 col-xxxl-6">
    <nb-accordion>
      <nb-accordion-item #item *ngFor="let report of reports">
        <nb-accordion-item-header style ="text-align: center;">
          {{getReportHeader(report)}} <button (click)="this.printReport(report)">פירוט</button>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <ngx-report-view [report]=report></ngx-report-view>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>


<div class="lists row mt-5 direction">

  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card" size="small">
      <nb-card-header>טבלת דיווחים</nb-card-header>
      <nb-list>
        <nb-list-item *ngFor="let report of reports">
          {{report.vehicle.plateNum}} <button>פירוט</button>
          <!-- <nb-user [name]="user.name" [title]="user.title"> -->
          <!-- </nb-user> -->
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
