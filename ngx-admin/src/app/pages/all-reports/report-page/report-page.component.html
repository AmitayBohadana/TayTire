<div class="accordions-container row direction">
  <div class="accordion-container col-md-12 col-lg-12 col-xxxl-12">
    <nb-accordion>
      <nb-accordion-item #item *ngFor="let report of reports">
        <nb-accordion-item-header style="text-align: center;">
          {{getReportHeader(report)}} <button (click)="this.printReport(report)">פירוט</button>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <ngx-report-view [report]=report></ngx-report-view>
          <div class="row" >
            <form [formGroup]="this.reportFG">
            <!-- <label class="label col-sm-3 col-form-label">מספר אישור</label> -->
            <div class="col-sm-6">
              <input type="text" nbInput fullWidth shape="semi-round" formControlName="confirmationNum" status="info" placeholder="מספר אישור">
            </div>
            <div class="col-sm-6">
              <button nbButton class="col-sm-3" (click)="setConfirmation(report)" status="success">מאושר</button>
              <button nbButton class="col-sm-3" status="danger">נדחה</button>
            </div >
          </form>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
