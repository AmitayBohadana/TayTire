

<div class="accordions-container row direction">
  <div class="accordion-container col-md-12 col-lg-12 col-xxxl-12">
    <nb-accordion >
      <nb-accordion-item #item *ngFor="let report of reports">
        <nb-accordion-item-header [ngClass]="{'confirmedItem':isConfirmed(report)}">
          <div class="col-8">
            <label style="text-align: center;">{{getReportHeader(report)}}</label>
          </div>
          <!-- <div class="col-2">
            <button (click)="this.printReport(report)">הורדה</button>
          </div> -->
          <div class="col-4">
            <nb-icon (click)="this.printReport(report)" (click)="stopPropagation($event)"  icon="download"></nb-icon>
            <nb-icon (click)="removeItem(report)" (click)="stopPropagation($event)" icon="trash"></nb-icon>
          </div>
        </nb-accordion-item-header>
        <nb-accordion-item-body>
          <ngx-report-view [report]=report></ngx-report-view>
          <div class="row" >
            <form [formGroup]="this.reportFG">
            <!-- <label class="label col-sm-3 col-form-label">מספר אישור</label> -->
            <div class="col-sm-6">
              <input type="text" nbInput fullWidth shape="semi-round" formControlName="confirmationNum" status="info" placeholder="מספר אישור">
            </div>
            <div class="col-sm-6">
              <button nbButton (click)="setConfirmation(report)" status="success">מאושר</button>
              <button nbButton status="danger">נדחה</button>
            </div >
          </form>
          </div>
        </nb-accordion-item-body>
      </nb-accordion-item>
    </nb-accordion>
  </div>
</div>
